<div class="daggerheart item-card-chat">
  <div class="card-header">
    <img src="{{item.img}}" width="36" height="36" />
    <div class="card-title">
      <h4>{{item.name}}</h4>
      <div class="item-type">{{capitalize item.type}}</div>
    </div>
  </div>

  <div class="card-description">
    {{{data.description}}}
  </div>

  <div class="card-properties">
    {{#each data.properties as |prop|}}
      <span class="property">{{prop}}</span>
    {{/each}}
  </div>
</div>
