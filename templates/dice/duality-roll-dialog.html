<form class="duality-roll-dialog">
  <div class="form-group">
    <label>Modifier</label>
    <input type="number" name="modifier" value="{{modifier}}" />
  </div>
  
  <div class="form-group">
    <label>Difficulty</label>
    <input type="number" name="difficulty" value="{{difficulty}}" />
  </div>
  
  <div class="form-group">
    <label>Hope to Spend</label>
    <input type="number" name="hopeSpent" value="0" min="0" max="{{hopeAvailable}}" />
    <small>Available: {{hopeAvailable}}</small>
  </div>
  
  <div class="form-group">
    <label>Flavor Text</label>
    <input type="text" name="flavor" value="{{flavor}}" placeholder="Describe the action..."/>
  </div>
  
  <div class="form-group">
    <label>
      <input type="checkbox" name="blindRoll" />
      Blind Roll (GM only)
    </label>
  </div>
</form>
